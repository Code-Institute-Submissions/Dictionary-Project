<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
       
        
        <title>ABC Dictionary</title>
    </head>

    <body class="brown lighten-5">
    <header>
            <nav>
                <div class="nav-wrapper brown lighten-1">
                    <img src="static/images/Logo.png" class="center" alt="ABC Logo" width="60px" height="64px"><img>
                    <a href="{{url_for('show_words')}}" class="brand-logo left" id="dictionary-logo">ABC Dictionary</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
                    
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{url_for('show_words')}}">Home</a></li>
                        <li><a href="{{url_for('add_word')}}">Add Word</a></li>
                        <li><a href="{{url_for('edit')}}">All Words</a></li>
                        <li><a href="{{url_for('get_categories')}}">Edit Categories</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('show_words')}}">Home</a></li>
                        <li><a href="{{url_for('add_word')}}">Add Word</a></li>
                        <li><a href="{{url_for('edit')}}">All Words</a></li>
                        <li><a href="{{url_for('get_categories')}}">Edit Categories</a></li>
                    </ul>
                </div>
            </nav>
    </header>

     
    
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".collapsible").collapsible();
                $("select").material_select();
                $(".button-collapse").sideNav();
                $(".tooltipped").tooltip();
            }); 
        </script>    
        <script type="text/javascript" src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
