<!DOCTYPE html>
<html>
    <head>
    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">

    </head>

    <body class="brown lighten-5">
    <header>
        <nav>
            <div class="nav-wrapper brown lighten-1">
                <a href="{{url_for('show_words')}}" class="brand-logo left" id="dictionary-logo">ABC Dictionary</a>
                <a href="" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
                
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="{{url_for('show_words')}}">Home</a></li>
                    <li><a href="{{url_for('add_word')}}">Add Word</a></li>
                    <li><a href="{{url_for('edit')}}">Edit Word</a></li>
                    <li><a href="{{url_for('get_categories')}}">Edit Categories</a></li>
                </ul>
                <ul class="right side-nav">
                    <li class="active"><a href="{{url_for('show_words')}}">Home</a></li> 
                    <li><a href="{{url_for('add_word')}}">Add Word</a></li>
                    <li><a href="{{url_for('edit')}}">Edit Word</a></li>
                    <li><a href="{{url_for('get_categories')}}">Edit Categories</a></li>
                </ul>
            </div>
  </nav>
    </header>
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".collapsible").collapsible();
                $("select").material_select();
                $(".button-collapse").sideNav();
                4(".tooltipped").tooltip();
            });

        </script>
    </body>
</html>
