{% extends "base.html" %}
{% block content %}

<h1 class="center blue-text">WELCOME TO ABC DICTIONARY</h1>

<ul class="collapsible z-depth-3 hoverable" data-collapsible="accordion">
    {% for category in categories %} <!--looping through the words in our collection-->
     
     <li>
        <div class="collapsible-header">
            <div class="col s1">
                <i class="material-icons">import_contacts</i>
            </div>

            
            <div class="task_header col s9">
                <strong>{{category.category_name}}</strong>
            </div>
        </div>
        {% for word in category.words %} <!--looping through the words in our collection-->
        <div class="collapsible-body">            
            <div class="col s2">
                <a href="{{url_for('delete_word', word_id=word._id)}}" class="waves-effect waves-light btn btn_small red">DEL</a>
                <a href="{{url_for('edit_words', word_id=word._id)}}" class="waves-effect waves-light btn btn_small blue tooltipped" 
                    data-position="right" data-tooltip="Edit the category">Edit</a>
                <span>{{word.word}} -</span>
                <span>{{word.description}}</span>
            </div>
        </div>
        
        {% endfor %}
    </li>
    {% endfor %}

    
</ul>

{% endblock %}
