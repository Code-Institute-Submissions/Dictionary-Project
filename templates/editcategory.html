{% extends "base.html" %}
{% block content %}
    <h4 class="center brown-text">Edit the category name</h4>
    <div class="row">
        <form action="{{url_for('insert_word')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
                    <label for="icon_prefix">CATEGORY NAME</label>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">EDIT CATEGOTY
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
{% endblock %}
