{% extends "base.html" %}
{% block content %}
    <h4 class="center brown-text">Add a word</h4>
    
    <div class="row">
        <form action="{{url_for('insert_word')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <select id="category" name="category_name">
                        <option value="" disabled selected>Chose a category</option>
                        {% for category in categories %}
                            <option value="{{category.category_name}}">{{category.category_name}}</option> 
                        {% endfor %}
                    </select>
                    <label>Group of letters</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <input id="word" name="word" type="text" class="validate">{{category_name}}
                    <label for="word">Add word</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <input id="description"  name="description" type="text" class="materialize-textarea">{{category_name}}
                    <label for="description">Add description</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light pulse" type="submit" name="action">Add word
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>

     
{% endblock %}
