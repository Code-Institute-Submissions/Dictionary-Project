{% extends "base.html" %}
{% block content %}
    <h3 class="center">Add a new word and its description to the dictionary:</h3>
    <div class="row">
        <form action="{{url_for('add_word')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <select id="category_name" name="category_name">
                        <option value="" disabled selected>Chose a category</option>
                        {% for cat in categories %}
                            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Group of letters</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <input id="task_name" name="task_name" type="text" class="validate">
                    <label for="icon-prefix">Add word</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_books</i>
                    <input id="task_description"  name="task_description" type="text" class="materialize-textarea">
                    <label for="icon-prefix">Add description</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add word
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
