{% extends "base.html" %}
{% block content %}
<h3 class="center blue-text">EDIT OR DELETE WORDS</h3>
<ul class="collapsible" data-collapsible="accordion">
    {% for word in words %} <!--looping through the words in our collection-->
    <li>
        <div class="collapsible-header">
            <div class="col s1">
                <i class="material-icons">import_contacts</i>
            </div>
            <div class="col s2">
                <a href="{{url_for('delete_word', word_id=word._id)}}" class="waves-effect waves-light btn btn_small red">DEL</a>
                <a href="{{url_for('edit_words', word_id=word._id)}}" class="waves-effect waves-light btn btn_small blue tooltipped" 
                    data-position="right" data-tooltip="Edit the category">Edit</a>
            </div>
            <div class="task_header col s9">
                <strong>{{word.category_name}}</strong>
            </div>
        </div>
        <div class="collapsible-body">
            <span><strong>{{word.word}} - </strong></span>
            <span>{{word.description}}</span>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
